<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
  <style>
    img{
        width:40rem;
        height: 50rem;
    }
    .form-outline .form-control:hover{
        border: 0.2rem solid var(#c17007);
    }

    .i1{
        width: 5rem;
        height: 5rem;
    }

  </style>
    <title>Document</title>
</head>
<body>
    <section class="vh-100" style="background-image: linear-gradient(black,white);">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="lform.jpeg" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <img src="logo.jpg" alt="" class="i1">
                          <span class="h1 fw-bold " style="font-size:3rem;font-weight: 700;">&nbsp;Loko's Coffee Bar</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;font-size:2rem;margin-top:2rem ;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="email" class="form-control form-control-lg" required/>
                          <label class="form-label" style="font-size: 1.3rem;" >Email address</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="pas" class="form-control form-control-lg" required/>
                          <label class="form-label"  style="font-size: 1.3rem;">Password</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <a class="btn btn-dark btn-lg btn-block" type="button" style="font-size: 1.7rem;" href="loko's main.html" onclick="f1()">Login</a>
                        </div>
      
                        <a class="small text-muted" href="#!" style="font-size: 1.8rem;">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;font-size: 1.5rem;margin-top: 0.8rem;">Don't have an account? <a href="#!"
                            style="color: #393f81;">Register here</a></p>
                        <a href="#!" class="small text-muted" style="font-size:1.2rem;">Terms of use.</a>
                        <a href="#!" class="small text-muted" style="font-size: 1.2rem;">Privacy policy</a>
                      </form>
                      <script>
                        function f1(){
                         x=document.getElementById("email").value
                         y=document.getElementById("pas").value

                         p=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                         if (x=="" && y==""){
                          alert("Please Fill The Value First..!");
                         }
                         else if(!p.test(x)){
                          alert("Enter Valid Email");
                         }
                         else{
                          alert("Your Details Are Submitted..!");
                         }
                        }
                      </script>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
